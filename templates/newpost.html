{% extends "base.html" %}
{% block content %}
<h2>New Post</h2>
<form method="post">
    <div class="form-group">
        <label>Subject</label>
        <input class="form-control" type="text" name="subject" value="{{subject}}">
    </div>
    <div class="form-group">
        <label>Blog</label>
        <textarea style="height: 350px;" class="form-control" name="content">{{content}}</textarea>
    </div>
    <span class="danger">{{error}}</span>
    <div class="form-group">
        <input type="submit">
    </div>
</form>
{% endblock %}
