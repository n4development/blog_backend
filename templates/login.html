{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" value="{{username}}">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" value="">
      <span class="danger">{{error}}</span>
    </div>
    <input type="submit">
</form>
{% endblock %}
